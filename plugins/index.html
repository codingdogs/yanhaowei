		<div id="y_content" class="auto_width">
			<ul class="inner_content shape1">
				<h2>插件(plugins)</h3>
			</ul>
			<ul class="inner_content shape2">
				<h2>网站(web)</h3>
			</ul>

		<script type="text/html" id='shape'>
			{{each content as value i}}
			<li class="effect">
				<a href="{{value.href}}" target="_blank">
					<div class="img_body lazy">
						{{if value.src}}
						<img src='http://7xkwkh.com1.z0.glb.clouddn.com/blank.gif' data-ysrc="{{value.src}}" class="auto" />
						{{else}}
						<em><span class="center">{{value.img_font}}</span></em>
						{{/if}}
						<i class="icon_h5 {{value.use}}"></i>
					</div>
					<div class="font_content">
						<h3 class="ellipsis"><i class="icon_h5 {{value.type}}"></i>{{value.title}}</h3>
						<p>{{value.content}}</p>
						<div class="bottom">
							<img src='http://7xkwkh.com1.z0.glb.clouddn.com/blank.gif' data-ysrc="{{value.header_src}}" alt="" />
							<span>{{value.date}}</span>
						</div>
					</div>
				</a>
			</li>
			{{/each}}
		</script>
