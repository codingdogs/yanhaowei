<script type="text/javascript">
	(function($) {
		if (my.count) {
			$('#public_title').html($('title').html() + '<span class="icon_h5">&#xe61c;</i>').click(function() {
				if ($(this).hasClass('on')) {
					$(this).removeClass('on');
					$('div#public_count').hide();
				} else {
					$(this).addClass('on');
					$('div#public_count').show();
				}
			})
		} else {
			$('#public_title').html($('title').html());
		}
		$('.public_back').click(function() {
			history.go(-1)
		});
		$('.public_menus a').each(function(index, obj) {
			$(obj).css('-webkit-animation-delay', (0.3 + index * 0.1) + 's');
		})
		var $menus = $('.public_menus,.public_bg');
		$('#public_menu').click(function() {
			if ($(this).hasClass('zhuan')) {
				$(this).removeClass('zhuan');
				$menus.hide();
				$('html,body').removeClass('no_scroll');
				$('html,body').stop().animate({
					'scrollTop': my.scroll
				}, 0);
			} else {
				$(this).addClass('zhuan');
				$menus.show();
				my.scroll = $(window).scrollTop();
				$('html,body').addClass('no_scroll');
			}
		});
		$('#public_my').click(function(e) {
			if (store.get('uid')) {
				$('#public_per').show();
			}
			$('html,body').removeClass('no_scroll');
			$(window).scroll();
		})
	})(jQuery);
</script>
