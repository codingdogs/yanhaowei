<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<script src="js/change_view.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			change.action(750);
		</script>
		<meta name="apple-mobile-web-app-title" content="装修设计">
		<link rel="stylesheet" type="text/css" href="css/normal.css" />
		<link rel="stylesheet" type="text/css" href="css/active.css" />
		<link rel="apple-touch-icon-precomposed" href="http://icon.dyrs.cc/zxsj/zhuangxiusheji.png" />
		<link rel="shortcut icon" href="http://icon.dyrs.cc/zxsj/zhuangxiusheji.ico" />
		<title>活动报名</title>
	</head>

	<body>
		<div id="content">
			<div class="active_form">
				<input type="text" placeholder="您的称呼" id='name' />
				<input type="text" placeholder="手机号码" id='tel' />
				<input type="text" placeholder="小区名称(可不填)" id='adr' />
				<div class="input">
					<input type="text" placeholder="验证码" id='yan' />
					<div>
						<img src="http://icon.dyrs.cc/zxsj/yan.png" />
						<i class="icon_h5 refresh">&#xe61f;</i>
					</div>
				</div>
				<input type="button" name="" id="btn" value="立即申请免费" />
			</div>
		</div>

		<script src="js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jQuery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/store.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/m_layz_load.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.addEventListener('load', function() {
				FastClick.attach(document.body);
			}, false);
			my.public();
			var form_json = {};
			var $name = $('#name');
			var $tel = $('#tel');
			var $yan = $('#yan');
			var $adr = $('#adr');
			$('#btn').click(function() {
				form_json.name = $.trim($name.val());
				form_json.tel = $.trim($tel.val());
				form_json.adr = $adr.val();
				form_json.yan = $.trim($yan.val());
				if (form_json.name == '') {
					my.toast('请填写称呼！');
				} else if (form_json.tel == '') {
					my.toast('请填写手机号码！');
				} else if (!my.tel_test.test(form_json.tel)) {
					my.toast('手机号码格式不正确！');
				}else if(form_json.yan==''){
					my.toast('请填写验证码！')
				}else{
					alert('ajax')
				}
			})
		</script>
	</body>

</html>
